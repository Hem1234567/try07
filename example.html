<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* DOMAIN CARDS SECTION STYLES */
        .pec-domain-cards-container {
            display: grid;
            place-items: center;
            margin-inline: 1.5rem;
            padding-block: 2rem;
            
        }

        .pec-domain-cards-wrapper {
            display: grid;
            row-gap: 3.5rem;
            grid-template-columns: 1fr;
            width: 100%;
            max-width: 1200px;
            
        }

        .pec-domain-card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            margin: 0 auto;
            max-width: 328px;
        }

        .pec-domain-card__img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 1.5rem;
        }

        .pec-domain-card__data {
            width: 210px;
            background-color: rgba(0, 0, 0, 0.5); /* Changed from 'glassy' to a valid RGBA */
            padding: 1.5rem 1.5rem;
            box-shadow: 0 8px 24px rgba(126, 227, 255, 0.15);
            border: 1px solid rgba(125, 227, 255, 0.3);
            border-radius: 1rem;
            position: absolute;
            bottom: -9rem;
            left: 0;
            right: 0;
            margin-inline: auto;
            opacity: 0;
            transition: opacity 1s 1s;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            text-align: center; /* Center text */
        }

        .pec-domain-card__description {
            display: block;
            font-size: 0.875rem;
            margin-bottom: .25rem;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            text-align: center; /* Ensure text is centered */
        }

        .pec-domain-card__title {
            font-size: 1.9rem;
            font-weight: 600;
            color: white;
            margin-bottom: .75rem;
            font-family: 'Teko', sans-serif;
            text-align: center; /* Ensure title is centered */
            width: 100%; /* Make sure title takes full width for proper centering */
        }

        .pec-domain-card__button {
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            text-align: center; /* Center button text */
        }

        .pec-domain-card__button:hover {
            text-decoration: underline;
            color: #8f51ea;
        }

        /* Card animation */
        @keyframes pec-show-data {
            50% {
                transform: translateY(-10rem);
            }
            100% {
                transform: translateY(-7rem);
            }
        }

        @keyframes pec-remove-overflow {
            to {
                overflow: initial;
            }
        }

        @keyframes pec-remove-data {
            0% {
                transform: translateY(-7rem);
            }
            50% {
                transform: translateY(-10rem);
            }
            100% {
                transform: translateY(.5rem);
            }
        }

        @keyframes pec-show-overflow {
            0% {
                overflow: initial;
                pointer-events: none;
            }
            50% {
                overflow: hidden;
            }
        }

        /* For medium devices */
        @media screen and (min-width: 768px) {
            .pec-domain-cards-wrapper {
                grid-template-columns: repeat(2, 1fr);
                column-gap: 1.5rem;
            }
        }

        /* For large devices */
        @media screen and (min-width: 1120px) {
            .pec-domain-cards-wrapper {
                grid-template-columns: repeat(3, 1fr);
            }
            .pec-domain-card__img {
                height: 320px;
            }
            .pec-domain-card__data {
                width: 216px;
                padding-inline: 2.5rem;
            }
        }

        @media (max-width: 340px) {
            .pec-domain-cards-container {
                margin-inline: 1rem;
            }
            
            .pec-domain-card__data {
                width: 190px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!--DOMAINS SECTION-->
    <section id="domains-cards" class="relative py-10  z-30">
        <div class="container mx-auto px-4 relative z-10">
            
            <div class="pec-domain-cards-container">
                <div class="pec-domain-cards-wrapper">
                    <article class="pec-domain-card">
                        <img src="./assets/DOMAINS/006.jpg" alt="Digital Healthcare" class="pec-domain-card__img">
                        <div class="pec-domain-card__data">
                            <h2 class="pec-domain-card__title">HEALTHCARE</h2>
                        </div>
                    </article>

                    <article class="pec-domain-card">
                        <img src="./assets/DOMAINS/005.jpg" alt="FinTech" class="pec-domain-card__img">
                        <div class="pec-domain-card__data">
                            <h2 class="pec-domain-card__title">FINTECH</h2>
                        </div>
                    </article>

                    <article class="pec-domain-card">
                        <img src="./assets/DOMAINS/004.jpg" alt="Education Technology" class="pec-domain-card__img">
                        <div class="pec-domain-card__data">
                            <h2 class="pec-domain-card__title">EDUTECH</h2>
                        </div>
                    </article>
                    <article class="pec-domain-card">
                        <img src="./assets/DOMAINS/003.jpg" alt="Digital Healthcare" class="pec-domain-card__img">
                        <div class="pec-domain-card__data">
                            <h2 class="pec-domain-card__title">SUSTAINABILITY & GREEN TECH</h2>
                        </div>
                    </article>

                    <article class="pec-domain-card">
                        <img src="./assets/DOMAINS/001.jpg" alt="FinTech" class="pec-domain-card__img">
                        <div class="pec-domain-card__data">
                            <h2 class="pec-domain-card__title">OPEN INNOVATION</h2>
                        </div>
                    </article>

                    <article class="pec-domain-card">
                        <img src="./assets/DOMAINS/002.jpg" alt="Education Technology" class="pec-domain-card__img">
                        <div class="pec-domain-card__data">
                            <h2 class="pec-domain-card__title">SCHOOL TRACK</h2>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <script>
        // DOMAIN CARDS INTERACTIVITY
document.addEventListener("DOMContentLoaded", function () {
  const domainCards = document.querySelectorAll(".pec-domain-card");

  domainCards.forEach((card) => {
    const cardData = card.querySelector(".pec-domain-card__data");

    card.addEventListener("mouseenter", function () {
      // Show data animation
      cardData.style.animation = "pec-show-data 1s forwards";
      cardData.style.opacity = "1";
      cardData.style.transition = "opacity 0.3s";

      // Remove overflow animation
      card.style.animation = "pec-remove-overflow 2s forwards";
    });

    card.addEventListener("mouseleave", function () {
      // Remove data animation
      cardData.style.animation = "pec-remove-data 1s forwards";

      // Show overflow animation
      card.style.animation = "pec-show-overflow 2s forwards";

      // After animation completes, reset opacity with delay
      setTimeout(() => {
        if (!card.matches(":hover")) {
          cardData.style.opacity = "0";
        }
      }, 1000);
    });
  });
});

    </script>
</body>
</html>
