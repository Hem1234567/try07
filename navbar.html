<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC Hacks | Navbar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: white;
            font-family: 'Teko', sans-serif;
            height: 200vh;
        }

        /* Navbar Styles */
        .navbars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbars-main {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            background: transparent;
            border-bottom: 1px solid transparent;
        }
        
        .navbars-main.scrolled {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(125, 227, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .navbars-logo {
            display: flex;
            align-items: center;
            z-index: 1001;
        }
        
        .navbars-logo-img {
            height: 35px;
            transition: all 0.3s ease;
        }
        
        .navbars-main.scrolled .navbars-logo-img {
            height: 35px;
        }
        
        .navbars-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .navbars-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-family: 'Teko', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .navbars-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #7ee3ff, #8f51ea);
            transition: width 0.4s ease;
        }
        
        .navbars-link:hover::after {
            width: 100%;
        }
        
        .navbars-link:hover {
            color: #7ee3ff;
            text-shadow: 0 0 10px rgba(126, 227, 255, 0.5);
        }

        /* Active state for desktop links */
        .navbars-link.active {
            color: #7ee3ff;
            text-shadow: 0 0 10px rgba(126, 227, 255, 0.5);
        }

        .navbars-link.active::after {
            width: 100%;
        }
        
        .navbars-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .navbars-menu-btn:hover {
            color: #7ee3ff;
        }

        .navbars-close-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .navbars-close-btn:hover {
            color: #7ee3ff;
        }
        
        /* Mobile Nav */
        .navbars-mobile {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            transform: translateY(-100%);
            transition: transform 0.5s ease;
        }
        
        .navbars-mobile.active {
            transform: translateY(0);
        }
        
        .navbars-mobile-link {
            color: white;
            text-decoration: none;
            font-family: 'Teko', sans-serif;
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            padding: 0.8rem 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            text-transform: uppercase;
        }
        
        .navbars-mobile-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #7ee3ff, #8f51ea);
            transition: width 0.4s ease;
        }
        
        .navbars-mobile-link:hover::after {
            width: 100%;
        }
        
        .navbars-mobile-link:hover {
            color: #7ee3ff;
            transform: translateX(10px);
        }

        /* Active state for mobile links */
        .navbars-mobile-link.active {
            color: #7ee3ff;
            text-shadow: 0 0 10px rgba(126, 227, 255, 0.5);
        }

        .navbars-mobile-link.active::after {
            width: 100%;
        }

        

        /* Content for testing scroll */
        .navbars-content {
            padding-top: 100vh;
            text-align: center;
            font-size: 2rem;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .navbars-links {
                gap: 2rem;
            }
            
            .navbars-link {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 768px) {
            .navbars-links {
                display: none;
            }
            
            .navbars-menu-btn {
                display: block;
            }

            .navbars-logo-img {
                height: 38px;
            }
        }
        
        @media (max-width: 480px) {
            .navbars-main {
                padding: 1.2rem;
            }
            
            .navbars-main.scrolled {
                padding: 0.9rem 1.2rem;
            }

            .navbars-close-btn{
                color: white;
            }
            
            .navbars-logo-img {
                height: 32px;
            }

            .navbars-mobile-link {
                font-size: 1.8rem;
            }
        }

        /* Show close button and hide menu button when mobile nav is active */
        .navbars-mobile.active ~ .navbars-main .navbars-menu-btn {
            display: none;
        }

        .navbars-mobile.active ~ .navbars-main .navbars-close-btn {
            display: block;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbars-container">
        <!-- Mobile Navigation -->
        <div class="navbars-mobile" id="navbarsMobile">
            <a href="#home" class="navbars-mobile-link" onclick="navbarsCloseMobile()">HOME</a>
            <a href="#about" class="navbars-mobile-link" onclick="navbarsCloseMobile()">ABOUT</a>
            <a href="#domains" class="navbars-mobile-link" onclick="navbarsCloseMobile()">DOMAINS</a>
            <a href="#prizes" class="navbars-mobile-link" onclick="navbarsCloseMobile()">PRIZES</a>
            <a href="#partners" class="navbars-mobile-link" onclick="navbarsCloseMobile()">PARTNERS</a>
            <a href="#faq" class="navbars-mobile-link" onclick="navbarsCloseMobile()">FAQ'S</a>
        </div>

        <nav class="navbars-main" id="navbarsMain">
            <div class="navbars-logo">
                <img src="https://via.placeholder.com/150x35/7ee3ff/000000?text=PEC+HACKS" alt="PEC Hacks Logo" class="navbars-logo-img">
            </div>

            <div class="navbars-links">
                <a href="#home" class="navbars-link">HOME</a>
                <a href="#about" class="navbars-link">ABOUT</a>
                <a href="#domains" class="navbars-link">DOMAINS</a>
                <a href="#prizes" class="navbars-link">PRIZES</a>
                <a href="#partners" class="navbars-link">PARTNERS</a>
                <a href="#faq" class="navbars-link">FAQ'S</a>
            </div>

            <button class="navbars-menu-btn" id="navbarsMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <button class="navbars-close-btn" id="navbarsCloseBtn">
                <i class="fas fa-times"></i>
            </button>
        </nav>
    </div>

    

    <script>
        // Navbar functionality
        const navbarsMain = document.getElementById("navbarsMain");
        const navbarsMenuBtn = document.getElementById("navbarsMenuBtn");
        const navbarsMobile = document.getElementById("navbarsMobile");
        const navbarsCloseBtn = document.getElementById("navbarsCloseBtn");
        
        // Get all navigation links
        const navLinks = document.querySelectorAll('.navbars-link');
        const mobileNavLinks = document.querySelectorAll('.navbars-mobile-link');
        const sections = document.querySelectorAll('section');

        // Navbar scroll effect
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                navbarsMain.classList.add("scrolled");
            } else {
                navbarsMain.classList.remove("scrolled");
            }
            
            // Update active section
            updateActiveSection();
        });

        // Update active section based on scroll position
        function updateActiveSection() {
            let current = '';
            const scrollPosition = window.scrollY + 100; // Offset for better detection
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            // Update desktop navigation
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });

            // Update mobile navigation
            mobileNavLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        }

        // Mobile menu toggle
        function navbarsOpenMobile() {
            navbarsMobile.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function navbarsCloseMobile() {
            navbarsMobile.classList.remove("active");
            document.body.style.overflow = "auto";
        }

        navbarsMenuBtn.addEventListener("click", navbarsOpenMobile);
        navbarsCloseBtn.addEventListener("click", navbarsCloseMobile);

        // Close mobile nav when clicking outside
        navbarsMobile.addEventListener("click", (e) => {
            if (e.target === navbarsMobile) {
                navbarsCloseMobile();
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();

                const targetId = this.getAttribute("href");
                if (targetId === "#") return;

                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const navbarHeight = navbarsMain.offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navbarHeight;

                    window.scrollTo({
                        top: targetPosition,
                        behavior: "smooth"
                    });

                    // Update active state immediately
                    setTimeout(updateActiveSection, 100);

                    // Close mobile nav if open
                    navbarsCloseMobile();
                }
            });
        });

        // Close mobile nav on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                navbarsCloseMobile();
            }
        });

        // Close mobile nav on window resize (if needed)
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navbarsCloseMobile();
            }
        });

        // Initialize active section on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateActiveSection();
        });

        // Update active section when page loads with hash in URL
        window.addEventListener('load', () => {
            if (window.location.hash) {
                setTimeout(updateActiveSection, 100);
            }
        });
    </script>
</body>
</html>
