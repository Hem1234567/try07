<style>
/* Bento Grid Stats Section */
.stats-bento-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.stat-box {
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(125, 227, 255, 0.2);
    border-radius: 16px;
    transition: all 0.3s ease;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    text-align: center;
}

.stat-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(125, 227, 255, 0.15);
    border-color: rgba(125, 227, 255, 0.4);
}

.stat-box-large {
    grid-column: span 2;
    min-height: 180px;
}

.stat-box-small {
    min-height: 150px;
}

.stat-box-content {
    position: relative;
    z-index: 2;
    width: 100%;
}

.stat-icon {
    font-size: 45px;
    margin-bottom: 10px;
    color: #7ee3ff;
}

.stat-number {
    font-size: 32px;
    font-weight: bold;
    color: white;
    font-family: 'Teko', sans-serif;
    display: inline;
    line-height: 1;
}

.stat-plus {
    display: inline-block;
    font-weight: bold;
    font-family: 'Teko', sans-serif;
    font-size: 24px;
    margin-left: 5px;
    color: white;
}

.stat-label {
    font-size: 22px;
    color: white;
    margin-top: 5px;
    font-family: 'Teko', sans-serif;
}

/* Bento Grid Layout */
.stat-box:nth-child(1) {
    /* Registrations - Top Left Large */
    grid-column: 1 / span 2;
    grid-row: 1;
}

.stat-box:nth-child(2) {
    /* Colleges - Top Right Small */
    grid-column: 3;
    grid-row: 1;
}

.stat-box:nth-child(3) {
    /* Cities - Top Right Small */
    grid-column: 4;
    grid-row: 1;
}

.stat-box:nth-child(4) {
    /* Hackers - Bottom Left Small */
    grid-column: 1;
    grid-row: 2;
}

.stat-box:nth-child(5) {

    grid-column: 2;
    grid-row: 2;

.stat-box:nth-child(6) {

    grid-column: 3 / span 2;
    grid-row: 2;

        grid-template-rows: auto;

}
</style>

<script>
// Update the counter animation to work with the new structure
document.addEventListener("DOMContentLoaded", function () {
    const statsSection = document.querySelector(".about-stats-section");
    let animatedElements = new Set();

    function animateCounter(element) {
        const target = parseInt(element.getAttribute("data-target"));
        const duration = 2000;
        const step = Math.ceil(target / (duration / 16));
        let current = 0;

        const timer = setInterval(() => {
            current += step;
            if (current >= target) {
                current = target;
                clearInterval(timer);
            }
            element.textContent = current.toLocaleString();
        }, 16);
    }

    function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.8 &&
            rect.bottom >= 0
        );
    }

    function handleScroll() {
        if (isInViewport(statsSection)) {
            const counters = document.querySelectorAll(".stat-number");

            counters.forEach((counter) => {
                if (!animatedElements.has(counter)) {
                    animateCounter(counter);
                    animatedElements.add(counter);
                }
            });
        } else {
            animatedElements.clear();
        }
    }

    let scrollTimeout;
    window.addEventListener("scroll", function () {
        if (!scrollTimeout) {
            scrollTimeout = setTimeout(function () {
                scrollTimeout = null;
                handleScroll();
            }, 100);
        }
    });

    handleScroll();
});
</script>
