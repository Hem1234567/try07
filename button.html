<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devfolio Button</title>
<style>
  .devfolio-btn {
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
  }

  .devfolio-btn img {
    width: 256px;  /* You can change this as per your image resolution */
    height: 38px;
    border-radius: 8px; /* optional smooth corners */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .devfolio-btn img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<!-- Replace the href URL with your target website -->
<a href="https://devfolio.co" target="_blank">
  <button class="devfolio-btn">
    <img src="./assets/New folder/devfolio-button.png" alt="Apply with Devfolio">
  </button>
</a>

</body>
</html>
